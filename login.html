<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ECOLSYSTEM - Connexion</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo.png" alt="ECOLSYSTEM Logo" class="login-logo">
            <h1>ECOLSYSTEM</h1>
            <p>Plateforme de Gestion Scolaire</p>
        </div>

        <div class="profile-selector">
            <div class="profile-card" onclick="selectProfile('admin')">
                <i class="fas fa-user-shield"></i>
                <span>Administration</span>
            </div>
            <div class="profile-card" onclick="selectProfile('teacher')">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Enseignant</span>
            </div>
            <div class="profile-card" onclick="selectProfile('student')">
                <i class="fas fa-user-graduate"></i>
                <span>Élève</span>
            </div>
            <div class="profile-card" onclick="selectProfile('parent')">
                <i class="fas fa-users"></i>
                <span>Parent</span>
            </div>
        </div>

        <form id="loginForm" class="login-form hidden" onsubmit="return handleLogin(event)">
            <h2 id="loginTitle">Connexion</h2>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Identifiant" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="login-button">Se connecter</button>
            <a href="#" class="back-button" onclick="showProfiles()">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
            <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        </form>
    </div>
</body>
<script src="login.js"></script>
</html>
